<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gem Jostler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link rel="icon" href="jem.png">
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <header class="container">
    <section class="row text-center justify-content-center fw-bold pt-2 pb-0 mb-0">
      <div class="col">
        <h1 class="mb-0 pb-0">Gem Jostler</h1>
      </div>
    </section>
  </header>



  <main class="container">


    <section class="row text-center justify-content-center">
      <div class="col">
        <img onclick="gemTotal()" class="img-fluid" src="jem.png" alt="gem">
      </div>
    </section>
  </main>






  <footer class="container">
    <section class="row">
      <div class="col-12">
        <h2 class="text-center">STATS</h2>
      </div>
    </section>


    <!-- Click amount -->

    <section class="row justify-content-evenly text-center">

      <div class="col-md-4">
        <h4 id="click-counter"> Gems per Click: 1</h4>
      </div>

      <div class="col-md-4">
        <h4 id="auto-power"> Gems per Cycle: 0</h4>
      </div>

    </section>

    <!-- Upgrade buttons -->

    <section class="row text-center align-items-center pt-3">
      <div class="col-md-3 align-items-center">
        <button onclick="buyPickaxe()" class="btn btn-info align-items-center">
          <p id="pickaxe-price" class="m-0">
            Pickaxe Upgrade: 10
          </p>
        </button>
      </div>
      <div class="col-md-3">
        <button onclick="buyDrill()" class="btn btn-info">
          <p id="drill-price" class="m-0">
            Drill Upgrade: 100
          </p>
        </button>
      </div>
      <div class="col-md-3">
        <button onclick="buyExcavator()" class="btn btn-info">
          <p id="excavator-price" class="m-0">
            Excavator Upgrade: 1000
          </p>
        </button>
      </div>
      <div class="col-md-3">
        <button onclick="buyDetonator()" class="btn btn-info">
          <p id="tnt-price" class="m-0">
            TNT Detonator: 10000
          </p>
        </button>
      </div>
    </section>

    <!-- Upgrade Stats -->


    <section class="row pt-3 text-center">
      <div class="col-md-3">
        <p id="pickaxe-level">LvL: 0</p>
        <p id="pickaxe-bonus"> Bonus: 0</p>
      </div>
      <div class="col-md-3">
        <p id="drill-level"> LvL: 0 </p>
        <p id="drill-bonus"> Bonus: 0 </p>
      </div>
      <div class="col-md-3">
        <p id="excavator-level"> LvL: 0 </p>
        <p id="excavator-bonus"> Bonus: 0 </p>
      </div>
      <div class="col-md-3">
        <p id="tnt-level"> LvL: 0 </p>
        <p id="tnt-bonus"> Bonus: 0 </p>
      </div>
    </section>

    <!-- Gem Total -->

    <section class="row text-center p-0">
      <div class="col">
        <h4 id="gem-counter" onclick="manyGems()">
          Gems: 0
        </h4>
      </div>
    </section>



  </footer>


  <script src="app.js"></script>
</body>


</html>
